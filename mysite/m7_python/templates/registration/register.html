{% extend 'index' %}
{% load crispy_forms_tag %}
{% block content %}
    <h1>Crear nuevo usuario</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
    {% endblock %}
